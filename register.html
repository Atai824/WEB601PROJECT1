<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS (after Bootstrap) -->

</head>
<body id="register">
  <div id="container">
    <!-- Header -->
    <header>
      <div class="main-header">
        <div class="logo">
          <img src="images1/splashes-logo.png" alt="Splashes Logo" width="125">
        </div>
        <!-- Navigation -->
        <nav id="navigation" class="main-menu navbar navbar-expand-lg navbar-dark bg-primary p-0">
          <button class="navbar-toggler ml-auto mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-uppercase">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="schedule.html">Lessons</a></li>
              <li class="nav-item active"><a class="nav-link" href="register.html">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1 class="text-center mb-4">Register for Swimming Lessons</h1>
          <p class="text-center mb-4">Complete the form below to enroll your child in our swimming program.</p>
          
          <form id="registerForm" class="bg-light p-4 rounded">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            
            <div class="form-group">
              <label for="childName">Child's Name</label>
              <input type="text" class="form-control" id="childName" required>
            </div>
            
            <div class="form-group">
              <label for="childAge">Child's Age</label>
              <input type="number" class="form-control" id="childAge" min="3" max="18" required>
            </div>
            
            <div class="form-group">
              <label for="skillLevel">Skill Level</label>
              <select class="form-control" id="skillLevel" required>
                <option value="">Select level</option>
                <option value="beginner">Beginner (no experience)</option>
                <option value="intermediate">Intermediate (can swim short distances)</option>
                <option value="advanced">Advanced (comfortable in deep water)</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="preferredTime">Preferred Lesson Time</label>
              <select class="form-control" id="preferredTime" required>
                <option value="">Select preferred time</option>
                <option value="weekday-morning">Weekday Morning (9am-12pm)</option>
                <option value="weekday-afternoon">Weekday Afternoon (3pm-6pm)</option>
                <option value="weekend-morning">Weekend Morning (9am-12pm)</option>
              </select>
            </div>
            
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Submit Registration</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
